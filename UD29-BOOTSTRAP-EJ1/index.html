<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- BOOTSTRAP -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- CSS PROPIO -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/styles.css"
    />
    <title>UD29-BOOTSTRAP-LOGIN</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
          <h3 class="card-tittle text-center mb-3 fw-bold fs-3">Login Form</h3>
          <h6 class="card-tittle text-center mb-3 fw-light fs-6">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
            eiusmod tempor incididunt ut labora et dolore magna aliqua.
          </h6>
          <div class="card my-5">
              <img src="img/candado.jpg">
              <div class="card-body p-4 p-sm-3">
                  <p class="card-tittle text-left mt-3 fw-light fs-4">Login to our site</p>
                  <p class="text-left mb-5 fw-light fs-6">Enter Username and Password</p>
                  <form>
                      <div class="form-floating mb-3 fs-5">
                          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                          <label for="floatingInput">Username</label>
                      </div>
                      <div class="form-floating mb-3 fs-5">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-login fw-bold fs-5" type="submit">Login</button>
                    </div>
                  </form>
              </div>
          </div>
          <h6 class="card-tittle text-center mb-6 fw-light fs-4">Login with</h6>
        </div>
        <div class="d-flex text-center">
            <a class="btn btn-primary" href="http://facekbook.com" role="button" style="margin: 10px;">Facebook</a>
            <a class="btn btn-primary" href="http://twitter.com" role="button" style="margin: 10px;">Twitter</a>
            <a class="btn btn-primary" href="http://google.es" role="button" style="margin: 10px;">Google</a>
        </div>
      </div>
    </div>
  </body>
</html>
